apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: datafrontier-ingress
  annotations:
    kubernetes.io/ingress.class: "gce" # Para o Google Cloud Load Balancer
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
